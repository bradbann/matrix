<appview>
    <appview:head class="test-head">
        <flex  align-items="center">
            <flex:item v-reback url="/">
                 back
            </flex:item>
            <flex:item flex="1" class="mx-text-center">
                Flex <small>this is for flex</small>
            </flex:item>
            <flex:item>
                Menu
            </flex:item>
        </flex>
    </appview:head>
    <appview:body>
        阮一峰原文
        <a target="_blank" href="http://www.ruanyifeng.com/blog/2015/07/flex-examples.html">查看原文</a>
        <h3 class="mx-text-center">matrix 实现 flex布局 🎲</h3>

        <h4 class="mx-text-center">骰子1 </h4>
        <flex justify="center" align-items="center" class="test-dice ">
            <flex:item class="test-dice-pot red"></flex:item>
        </flex>

        <h4 class="mx-text-center">骰子2 </h4>
        <flex justify="between" class="test-dice ">
            <flex:item class="test-dice-pot "></flex:item>
            <flex:item align-self="end" class="test-dice-pot "></flex:item>
        </flex>

        <h4 class="mx-text-center">骰子3 </h4>
        <flex class="test-dice" justify="between">
            <flex:item class="test-dice-pot "></flex:item>
            <flex:item align-self="center" class="test-dice-pot "></flex:item>
            <flex:item align-self="end" class="test-dice-pot "></flex:item>
        </flex>

        <h4 class="mx-text-center">骰子4 </h4>
        <flex class="test-dice" align-content="between" wrap="wrap">
            <flex flex="0 0 100%" justify="between" class="test-and">
                <flex:item class="test-dice-pot "></flex:item>
                <flex:item class="test-dice-pot "></flex:item>
            </flex>
            <flex flex="0 0 100%" justify="between" align-items="end"  class="test-and">
                <flex:item class="test-dice-pot "></flex:item>
                <flex:item class="test-dice-pot "></flex:item>
            </flex>
        </flex>

        <h4 class="mx-text-center">骰子5 </h4>
        <flex class="test-dice" align-content="between" justify="center" wrap="wrap">
            <flex flex="0 0 100%" justify="between">
                <flex:item class="test-dice-pot "></flex:item>
                <flex:item class="test-dice-pot "></flex:item>
            </flex>
            <flex:item align-self="center" class="red test-dice-pot"></flex:item>
            <flex flex="0 0 100%" justify="between" align-items="end">
                <flex:item class="test-dice-pot "></flex:item>
                <flex:item class="test-dice-pot "></flex:item>
            </flex>
        </flex>

        <h4 class="mx-text-center">骰子6 </h4>
        <flex class="test-dice" align-content="between" justify="center" wrap="wrap">
            <flex flex="0 0 100%" justify="between">
                <flex:item class="test-dice-pot "></flex:item>
                <flex:item class="test-dice-pot "></flex:item>
            </flex>
            <flex flex="0 0 100%" justify="between" align-items="center">
                <flex:item class="test-dice-pot "></flex:item>
                <flex:item class="test-dice-pot "></flex:item>
            </flex>
            <flex flex="0 0 100%" justify="between" align-items="end">
                <flex:item class="test-dice-pot "></flex:item>
                <flex:item class="test-dice-pot "></flex:item>
            </flex>
        </flex>

    </appview:body>
    <appview:foot>
        <cell linked>
            <cell:head>
                left
            </cell:head>
            <cell:body>
                这里是底部
            </cell:body>
            <cell:foot>
                right
            </cell:foot>
        </cell>
    </appview:foot>

</appview>
